<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT US</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="contactus">
        <h1 id="h11">CONTACT US</h1>
        <hr>
        <div >
        <form action="" class="containeR">
            <div class="form-shape">
                <label for="query">Types of Query</label>
                <select name="Query" id="query" required>
                    <option value="sel" selected>select</option>
                    <option value="ord">Order-related Issues</option>
                    <option value="site">Web-related Issue</option>
                    <option value="fed">Action-related Issue</option>
                    <option value="other">Others</option>
                </select>
            </div>
            <div class="form-shape1">
                <label for="name">Name</label>
                <input type="text"id="name" placeholder="Enter your Name" required>
                <br/>
                <label for="email">Email-Id</label>
                <input type="email" id="email" placeholder="Enter your email" required>
                <br/>
                <label for="phone">Contact Number</label>
                <input type="tel" id="phone" placeholder="Enter your valid number"required>   
            </div>
            <div id="radio">
                Are you a member of OnlineFoodShoop?:
                <br/>
                YES <input type="radio" name="eligible">
                NO <input type="radio" name="eligible">
            </div>
            <div class="form-shape2">
                <label for="message">Elaborate your query</label><br/>
                <textarea name="msg" id="message" cols="30" rows="10" placeholder="Write here" required></textarea>
                <br/>
                <input  type="submit" value="Submit">
                <input type="reset" value="Reset">
            </div>

        </form>
        </div>

    </div>
</body>
</html>
